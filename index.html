<html>

<head>
    <meta charset="UTF-8">
    <title> Shein 2.0 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" />

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.13.1/datatables.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/select/1.5.0/css/select.dataTables.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/buttons/2.3.2/css/buttons.dataTables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.6.0/dt-1.13.1/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/select/1.5.0/js/dataTables.select.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.datatables.net/autofill/2.5.1/js/dataTables.autoFill.min.js"> </script>
</head>
<body>
    <div class="container">
        <div class="container w-75 bootstrap mt-5 mb-5">
            <div class="row">
                <div class="col-12"><input type="text" onchange="preencherTabelaPesquisa(this.value)"
                        placeholder="pesquisar .. " class="form-control border border-primary" id="produto"> </div>
            </div>
        </div>

        <div id='main-content' class="">
            <div class="table-responsive">
                <table id="tabela-pesquisa" class="container table table-striped table-bordered table-sm text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th class="text-center" scope="col">Nome</th>
                            <th class="text-center" scope="col">Preço</th>
                            <th class="text-center" scope="col">Quantidade em estoque</th>
                        </tr>
                    </thead>
                    <tbody id="content">
                    </tbody>
                </table>
            </div>
            <div class="">
                <div class="w-50 container">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn-lg btn btn-dark" onclick="preecherCompra()"> Efetivar compra </button>
                        </div>
                        <div class="col"> 
                            <button type="button" class="btn-lg btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> Itens comprados </button>
                        </div>
                    </div>
                </div>
            </span>
        </div>
    </div>

    <div id='content-modal'>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel"> Lista de compras </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive">
                            <table id="tabela-compra" class="container table table-striped table-bordered table-sm">
                                <thead class="thead-dark">
                                    <tr>
                                        <th class="text-center" scope="col">Nome</th>
                                        <th class="text-center" scope="col">Preço</th>
                                    </tr>
                                </thead>
                                <tbody id="content">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="index.js"></script>
